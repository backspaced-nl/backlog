# Coolify / Nixpacks: https://coolify.io/docs/applications/build-packs/nixpacks

[phases.setup]
nixPkgs = ["nodejs_20", "yarn"]
# Override auto-detected Chromium/apt deps; we use Browserless (remote browser), so no local Chromium needed
aptPkgs = []

[phases.install]
cmds = ["yarn install --frozen-lockfile"]

[phases.build]
cmds = ["yarn build"]

[start]
cmd = "node .next/standalone/server.js"
